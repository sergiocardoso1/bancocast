<div th:replace="shared/header"></div>

<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Creditar</h1>
    <p class="mb-4">Selecione o usuário e insira o valor para crédito</p>

    <div class="card shadow mb-4" style="padding: 30px;">
        <form method="POST" th:action="@{/creditar}" onsubmit="return confirm('Confirma crédito?')">
            <input type="hidden" name="adminId" th:value="${adminId}" />
            
            <div class="form-group">
                <label for="usuario">Usuário</label>
                <select class="form-control" id="usuario" name="usuarioId" required>
                    <option th:each="usuario : ${usuarios}" th:value="${usuario.id}" th:text="${usuario.nome}"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="valor">Valor a creditar</label>
                <input type="number" step="0.01" class="form-control" id="valor" name="valor" placeholder="Digite o valor" required>
            </div>

            <button type="submit" class="btn btn-success">Creditar</button>
        </form>
    </div>

</div>
<!-- /.container-fluid -->

<div th:replace="shared/footer"></div>
