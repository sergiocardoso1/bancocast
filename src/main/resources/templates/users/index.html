<div th:replace="shared/header"></div>

<!-- Begin Page Content -->
<div class="container-fluid">

	<!-- Page Heading -->
	<h1 class="h3 mb-2 text-gray-800">Usuários</h1>
	<p class="mb-4">Gerencie os usuários</p>

	<!-- DataTales Example -->
	<div class="card shadow mb-4">
		<div th:if="${mensagem != null}">
			<div class="alert alert-info" role="alert">
				<span th:text="${mensagem == null ? '&nbsp;' : mensagem}">mensagem</span>
			</div>
		</div>
		<div class="card-header py-3">
			<h6 class="m-0 font-weight-bold text-primary" style="margin-bottom: 10px;">Lista de Usuários</h6>
			<a href="/usuarios/novo" class="btn btn-primary">Novo</a>
		</div>
		<div class="card-body">
			<div class="table-responsive">
				<table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
					<thead>
						<tr>
							<th>Id</th>
							<th>Nome</th>
							<th>Email</th>
							<th></th>
							<th></th>
						</tr>
					</thead>
					<tfoot>
						<tr>
							<th>Id</th>
							<th>Nome</th>
							<th>Email</th>
							<th></th>
							<th></th>
						</tr>
					</tfoot>
					<tbody>
						<tr th:each="usuario : ${usuarios}">
							<td th:text=" ${usuario.id}">id</td>
							<td th:text=" ${usuario.nome}">nome</td>
							<td th:text=" ${usuario.email}">email</td>
							<td><a th:href="@{/usuarios/{id}(id=${usuario.id})}" class="btn btn-warning">Alterar</a></td>
							<td><a th:href="@{/usuarios/{id}/excluir(id=${usuario.id})}"
									class="btn btn-danger">Excluir</a></td>

						</tr>


					</tbody>
				</table>
			</div>
		</div>
	</div>

</div>
<!-- /.container-fluid -->

</div>
<!-- End of Main Content -->

<div th:replace="shared/footer"></div>
